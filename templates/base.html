<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SLN AUTOMOBILES INVENTORY{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸš— SLN AUTOMOBILES INVENTORY</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inventory</a>
                <a class="nav-link" href="/sales">Sales</a>
                <a class="nav-link" href="/chat">AI Assistant</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <!-- Admin/Worker specific links -->
                <span id="adminLinks" style="display: none;">
                    <a class="nav-link" href="/add">Add Part</a>
                    <a class="nav-link" href="/invoices">Invoices</a>
                    <a class="nav-link" href="/customers">Customers</a>
                    <a class="nav-link" href="/expenses">Expenses</a>
                </span>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check user role and show/hide admin links
        document.addEventListener('DOMContentLoaded', function() {
            // For now, show admin links by default
            // In a real implementation, you would check the user's role from the server
            const adminLinks = document.getElementById('adminLinks');
            if (adminLinks) {
                adminLinks.style.display = 'inline';
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
